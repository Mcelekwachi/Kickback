<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kickback Creator Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    #logoutBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #000;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #logoutBtn:hover {
      background: #333;
    }
    #profilePic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
      display: block;
      border: 2px solid #ccc;
    }
    .badge {
      display: inline-block;
      background: gold;
      color: #000;
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      margin-right: 0.5rem;
      font-weight: bold;
    }
    #uploadBtn {
      display: none;
      margin-top: 0.5rem;
      background: #007BFF;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    #uploadBtn:hover {
      background: #0056b3;
    }
    #addProductBtn {
      margin-top: 1rem;
      background: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    #addProductBtn:hover {
      background: #1e7e34;
    }
    .stats, .tips, .products {
      margin-top: 2rem;
    }
    #qrCode {
      margin-top: 1rem;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="/config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script> <!-- QR Code -->

  <script>
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();
    let currentUID = null;
    let selectedFile = null;

    auth.onAuthStateChanged((user) => {
      if (!user) {
        alert("ğŸ”’ Please login first!");
        window.location.href = "/login.html";
      } else {
        console.log("âœ… Logged in as:", user.email);
        document.getElementById('welcome').innerText = `ğŸ‘‹ Welcome, ${user.email.split('@')[0]}!`;
        currentUID = user.uid;
        generateQRCode(currentUID);
        loadProfilePic(currentUID);
      }
    });

    function logout() {
      auth.signOut()
        .then(() => {
          alert("ğŸ‘‹ Logged out.");
          window.location.href = "/login.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    function uploadProfilePic(event) {
      selectedFile = event.target.files[0];
      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profilePic').src = e.target.result;
        };
        reader.readAsDataURL(selectedFile);

        document.getElementById('uploadBtn').style.display = 'inline-block';
      }
    }

    function saveProfilePic() {
      if (!selectedFile) return;

      const uploadTask = storage.ref(`profilePics/${currentUID}`).put(selectedFile);

      uploadTask.on('state_changed', 
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log('Upload is ' + progress + '% done');
        }, 
        (error) => {
          alert("Upload failed: " + error.message);
        }, 
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
            document.getElementById('profilePic').src = downloadURL;
            alert("âœ… Profile picture uploaded successfully!");
            document.getElementById('uploadBtn').style.display = 'none';
          });
        }
      );
    }

    function loadProfilePic(uid) {
      storage.ref(`profilePics/${uid}`).getDownloadURL()
        .then((url) => {
          document.getElementById('profilePic').src = url;
        })
        .catch((error) => {
          console.log("No custom profile pic yet.");
        });
    }

    function generateQRCode(uid) {
      new QRious({
        element: document.getElementById('qrCode'),
        value: window.location.origin + `/store/${uid}`,
        size: 150,
      });
    }
  </script>
</head>

<body>
  <button id="logoutBtn" onclick="logout()">Logout</button>

  <h1 id="welcome">ğŸ‘‹ Welcome!</h1>

  <!-- Profile Section -->
  <div style="margin-top: 1rem;">
    <label style="font-weight: bold;">ğŸ“¸ Profile Picture</label><br>
    <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile Picture"><br>
    <input type="file" accept="image/*" onchange="uploadProfilePic(event)" title="Select Profile Picture" />
    <button id="uploadBtn" onclick="saveProfilePic()">Upload</button>
  </div>

  <!-- Badges Section -->
  <div style="margin-top: 1rem;">
    <span class="badge">ğŸ† Top Seller</span>
    <span class="badge">ğŸš€ Viral Creator</span>
  </div>

  <!-- QR Code Section -->
  <div style="margin-top: 2rem;">
    <label style="font-weight: bold;">ğŸ”— Your Store QR Code:</label><br>
    <canvas id="qrCode"></canvas>
  </div>

  <!-- Products Section -->
  <div class="products">
    <h3>ğŸ›ï¸ Your Products:</h3>
    <div id="productList">No products yet. Start adding!</div>
    <button id="addProductBtn">â• Add New Product</button>
  </div>

  <!-- Stats Section -->
  <div class="stats">
    <h3>ğŸ“ˆ Your Stats:</h3>
    <p>Views: 1,204</p>
    <p>Tips Received: $150</p>
    <p>Products Sold: 32</p>
  </div>

  <!-- Tips Section -->
  <div class="tips">
    <h3>ğŸ’¬ Recent Tips:</h3>
    <ul>
      <li>ğŸ¤‘ $5 from @johnfitness</li>
      <li>ğŸ¤‘ $10 from @comedyfan</li>
    </ul>
  </div>
</body>
</html>
