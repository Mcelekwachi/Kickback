<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kickback Creator Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 400px;
      display: block;
      font-size: 1rem;
    }
    #errorMsg {
      margin-bottom: 1rem;
      font-weight: bold;
      min-height: 24px;
    }
  </style>

  <!-- ‚úÖ Load Config First -->
  <script src="/config.js"></script>

  <!-- ‚úÖ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    // ‚úÖ Initialize Firebase using config.js
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>

<body>
  <h2>üîê Creator Login</h2>

  <div id="errorMsg"></div>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>

  <script>
    // Helper functions
    function showError(message) {
      const msgDiv = document.getElementById('errorMsg');
      msgDiv.innerText = message;
      msgDiv.style.color = 'red';
    }

    function showSuccess(message) {
      const msgDiv = document.getElementById('errorMsg');
      msgDiv.innerText = message;
      msgDiv.style.color = 'green';
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          showSuccess("üéâ Logged in successfully! Redirecting...");
          console.log(userCredential.user);

          // ‚úÖ Redirect after short delay
          setTimeout(() => {
            window.location.href = "/index.html";
          }, 1000);
        })
        .catch((error) => {
          showError(error.message);
        });
    }

    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          showSuccess("üéâ Account created! Please verify your email.");
          console.log(userCredential.user);

          userCredential.user.sendEmailVerification()
            .then(() => {
              console.log("üì© Verification email sent!");
            })
            .catch((error) => {
              console.error("Failed to send verification email:", error);
            });
        })
        .catch((error) => {
          showError(error.message);
        });
    }

    // Monitor auth state (optional, for debugging)
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("User is signed in:", user.email);
      } else {
        console.log("No user signed in.");
      }
    });

    // Allow Enter key to trigger login
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email && password) {
          login();
        }
      }
    });
  </script>
</body>
</html>
